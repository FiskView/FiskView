<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="full-screen">
  <ion-card class="full-card">
    <ion-card-header>
      <div class="profile-photo-container">
        <ion-img [src]="user.profilePhoto" (click)="changeProfilePhoto()"></ion-img>
        <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden>
      </div>
      <ion-card-title class="text-center">{{ user.name }}</ion-card-title>
      <ion-note class="text-center">DNI: {{ user.dni }}</ion-note>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-input readonly [value]="getFormattedDate()" (click)="openDatePicker()"></ion-input>
        <ion-icon name="calendar" slot="end" (click)="openDatePicker()"></ion-icon>
      </ion-item>

      <ion-datetime 
        *ngIf="showCalendar" 
        displayFormat="DD/MM/YYYY" 
        [(ngModel)]="user.birthDate" 
        (ionChange)="onDateChange($event)"
        presentation="date">
      </ion-datetime>

      <ion-item>
        <ion-label position="floating">Correo Electr√≥nico</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="user.email" 
          [readonly]="!isEmailEditable">
        </ion-input>
        <ion-icon 
          [name]="isEmailEditable ? 'checkmark' : 'create'" 
          slot="end" 
          (click)="toggleEmailEdit()">
        </ion-icon>
      </ion-item>

      <ion-accordion-group>
        <ion-accordion value="departamento">
          <ion-item slot="header">
            <ion-label>Departamento</ion-label>
          </ion-item>
          <ion-list slot="content">
            <ion-item *ngFor="let department of departments" (click)="selectDepartment(department)">
              {{ department }}
            </ion-item>
          </ion-list>
        </ion-accordion>
        <div class="accordion-row">
          <ion-accordion value="distrito">
            <ion-item slot="header">
              <ion-label>Distrito</ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item *ngFor="let district of districts" (click)="selectDistrict(district)">
                {{ district }}
              </ion-item>
            </ion-list>
          </ion-accordion>
      
          <ion-accordion value="provincia">
            <ion-item slot="header">
              <ion-label>Provincia</ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item *ngFor="let province of provinces" (click)="selectProvince(province)">
                {{ province }}
              </ion-item>
            </ion-list>
          </ion-accordion>
        </div>
      </ion-accordion-group>
      <div style="margin-top: 100px; text-align: center;">
        <ion-button size="medium" (click)="saveData()">Guardar Datos</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

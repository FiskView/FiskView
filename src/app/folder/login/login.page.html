<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input formControlName="correo_electronico" required></ion-input>
  </ion-item>
  <ion-note *ngIf="loginForm.get('correo_electronico')?.invalid && loginForm.get('correo_electronico')?.touched">
    Correo electrónico inválido
  </ion-note>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [type]="passwordVisible ? 'text' : 'password'" formControlName="contraseña" required></ion-input>
    <ion-icon slot="end" name="eye" *ngIf="!passwordVisible" (click)="togglePasswordVisibility()"></ion-icon>
    <ion-icon slot="end" name="eye-off" *ngIf="passwordVisible" (click)="togglePasswordVisibility()"></ion-icon>
  </ion-item>
  <ion-note *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched">
    La contraseña es requerida
  </ion-note>

  <ion-button expand="full" type="submit" [disabled]="loginForm.invalid || loading">
    <ion-spinner *ngIf="loading"></ion-spinner>
    Iniciar Sesión
  </ion-button>
</form>

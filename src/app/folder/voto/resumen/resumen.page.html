<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Resumen del Voto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let categoria of resumenVoto">
    <ion-card-header>
      <ion-card-title>{{ categoria.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="resumen-contenido">
      <ion-avatar slot="start">
        <img [src]="categoria.candidatoImagen" alt="Imagen del candidato">
      </ion-avatar>
      <div class="resumen-info">
        <h2>{{ categoria.candidatoNombre }}</h2>
        <p>{{ categoria.partidoNombre }}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Botones de acciÃ³n -->
  <div class="resumen-botones">
    <ion-button color="medium" expand="block" (click)="regresar()">Regresar</ion-button>
    <ion-button color="primary" expand="block" (click)="confirmarVoto()">Confirmar Voto</ion-button>
  </div>
</ion-content>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi&#64;ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item *ngIf="p.title !== 'Candidatos'" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="margin-bottom: 10px;">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          
            <ion-accordion-group>
              <ion-accordion *ngIf="p.title === 'Candidatos'" (click)="$event.stopPropagation()">
                <ion-item slot="header">
                  <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>Candidatos</ion-label>
                </ion-item>
                <ion-list slot="content">
                  <ion-item *ngFor="let party of p.parties" 
                            (click)="selectParty(party)" 
                            [routerLink]="['/folder/Inbox/candidatos']" 
                            lines="none">
                    {{ party.title }}
                  </ion-item>
                </ion-list>
              </ion-accordion>
            </ion-accordion-group>
            
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
